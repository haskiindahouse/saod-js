<div>
  <p id="list_box"></p>
</div>
<input id="createbtn" class="btn btn-outline-danger" style = "position: fixed; top: 100px; left: 5px" value="Create List" readonly/>
<script>
  let list
  createbtn.onclick = function () {
    list = new MyList()
    list.First.Value = prompt('Введите значение первого элемента', '')
    document.getElementById('list_box').innerText = list.ToString()
    document.getElementById('addendbtn').disabled = false
    document.getElementById('addbeginbtn').disabled = false
    document.getElementById('insertbtn').disabled = false
    document.getElementById('clearbtn').disabled = false
    document.getElementById('getbyindexbtn').disabled = false
    document.getElementById('removebyindexbtn').disabled = false
  }
</script>
<input id="addendbtn" class="btn btn-outline-warning" style = "position: fixed; top: 150px; left: 5px" value="AddEnd" readonly/>
<script>
  document.getElementById('addendbtn').disabled = true
</script>
<script>
  addendbtn.onclick = function () {
    list.AddEnd(prompt('Введите элемент для добавления в List', ''))
    document.getElementById('list_box').innerText = list.ToString()
  }
</script>
<input id="addbeginbtn" class="btn btn-outline-success" style = "position: fixed; top: 200px; left: 5px" value="AddBegin" readonly/>
<script>
  document.getElementById('addbeginbtn').disabled = true
</script>
<script>
  addbeginbtn.onclick = function () {
    list.AddBegin(prompt('Введите элемент для добавления в List', ''))
    document.getElementById('list_box').innerText = list.ToString()
  }
</script>
<input id="insertbtn" class="btn btn-outline-info" style = "position: fixed; top: 250px; left: 5px" value="Insert" readonly/>
<script>
  document.getElementById('insertbtn').disabled = true
</script>
<script>
  insertbtn.onclick = function () {
    let value = prompt('Введите значение которое будете вставлять', '')
    let index = Number(prompt('Введите индекс вставляемого элемента', ''))
    list.Insert(value, index)
    document.getElementById('list_box').innerText = list.ToString()
  }
</script>
<input id="clearbtn" class="btn btn-outline-danger" style = "position: fixed; top: 300px; left: 5px" value="Clear" readonly/>
<script>
  document.getElementById('clearbtn').disabled = true
</script>
<script>
  clearbtn.onclick = function () {
    list.Clear()
    document.getElementById('list_box').innerText = ""
  }
</script>
<input id="getbyindexbtn" class="btn btn-outline-warning" style = "position: fixed; top: 350px; left: 5px" value="GetByIndex" readonly/>
<script>
  document.getElementById('getbyindexbtn').disabled = true
</script>
<script>
  getbyindexbtn.onclick = function () {
    alert(list.GetByIndex(Number(prompt('Введите индекс элемента который вам показать', ''))).Value)
  }
</script>
<input id="removebyindexbtn" class="btn btn-outline-dark" style = "position: fixed; top: 400px; left: 5px" value="RemoveByIndex" readonly/>
<script>
  document.getElementById('removebyindexbtn').disabled = true
</script>
<script>
  removebyindexbtn.onclick = function () {
    list.RemoveByIndex(Number(prompt('Введите индекс элемента который вы хотите удалить', '')))
    document.getElementById('list_box').innerText = list.ToString()
  }
</script>
